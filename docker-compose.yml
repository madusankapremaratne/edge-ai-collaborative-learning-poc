version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: edge_ai_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-edgeai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-edge_ai_learning}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edgeai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - edge_ai_network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: edge_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - edge_ai_network

  # Ollama for local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: edge_ai_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - edge_ai_network
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge_ai_api
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-edgeai}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-edge_ai_learning}
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
      - ENABLE_AUTHENTICATION=${ENABLE_AUTHENTICATION:-true}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - MOCK_LLM_RESPONSES=${MOCK_LLM_RESPONSES:-false}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - edge_ai_network

  # Streamlit UI
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge_ai_streamlit
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-edgeai}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-edge_ai_learning}
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - MOCK_LLM_RESPONSES=${MOCK_LLM_RESPONSES:-false}
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    command: streamlit run app.py --server.address 0.0.0.0 --server.port 8501
    restart: unless-stopped
    networks:
      - edge_ai_network

  # Database migrations
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge_ai_migrations
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-edgeai}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-edge_ai_learning}
    depends_on:
      db:
        condition: service_healthy
    command: python database.py
    networks:
      - edge_ai_network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  logs:
    driver: local

networks:
  edge_ai_network:
    driver: bridge
